version: '3.8'

services:
  neo4j:
    image: neo4j:5.14
    container_name: neo4j-mkg
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - mkg-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:

networks:
  mkg-network:
    driver: bridge
